<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango Spread</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rango Spread</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        const rangoSpread = (...nums) => {
            const arr = [...nums].sort(function(a, b){return a - b});
            const menor = arr[0];
            const mayor = arr[arr.length -1];
            let result = [];
            for (let i = menor + 1; i < mayor; i++) {
                result.push(`${i}`);
            }
            return result.join(',');
        }
    </script>
</body>
</html>
