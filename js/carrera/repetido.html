<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetido</title>
</head>
<body>
    <script>
        const repetido = str => {
            str = str.split('').filter(x => str.indexOf(x) === str.lastIndexOf(x))[0];
            if (str == undefined) return "";
            return str;
        };
    </script>
</body>
</html>
