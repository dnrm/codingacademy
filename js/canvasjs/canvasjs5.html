<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CanvasJS 5</title>
        <meta
            property="og:image"
            content="https://medina.dev/codingacademy/js/canvasjs/canvasjs.jpg"
        />
        <meta property="og:title" content="CanvasJS 4" />
        <style>
            #container {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <select name="type" id="type" onchange="rerender()">
            <option value="column">Column</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="area">Area</option>
            <option value="stepLine" selected="selected">stepLine</option>
            <option value="stepArea">stepArea</option>
        </select>
        <div id="container"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script>
            let type = document.getElementById('type').value
            console.log(document.getElementById('type').value)

            var chart = new CanvasJS.Chart('container', {
                animationEnabled: true,
                exportEnabled: true,
                theme: 'light1', // "light1", "light2", "dark1", "dark2"
                title: {
                    text: 'Cantidad Alumnos por Mes',
                },
                axisY: {
                    includeZero: true,
                    title: "Alumnos"
                },
                axisX: {
                    title: "Mes",
                    interval: 1
                },
                data: [
                    {
                        type: type, //change type to bar, line, area, pie, etc
                        //indexLabel: "{y}", //Shows y value on all Data Points
                        indexLabelFontColor: '#5A5757',
                        indexLabelFontSize: 16,
                        indexLabelPlacement: 'outside',
                        dataPoints: [
                            { label: 'Enero', y: 71 },
                            { label: 'Febrero', y: 55 },
                            { label: 'Marzo', y: 50 },
                            { label: 'Abril', y: 65 },
                            { label: 'Mayo', y: 92 },
                            { label: 'Junio', y: 68 },
                            { label: 'Julio', y: 38 },
                            { label: 'Agosto', y: 71 },
                            { label: 'Septiembre', y: 54 },
                            { label: 'Octubre', y: 36 },
                            { label: 'Noviembre', y: 60 },
                            { label: 'Diciembre', y: 49 },
                        ],
                    },
                ],
            });
            chart.render();

            const rerender = () => {
                chart.options.data[0].type = document.getElementById('type').value
                chart.options.data[0].type
                chart.render()
            }
        </script>
    </body>
</html>
