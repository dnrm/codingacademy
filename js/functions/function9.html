<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions 9 | Digitos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Functions 9 | Digitos</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        function digitos(str) {
            if (!isNaN(str) && str.length == 10) {
                return true;
            } else {
                return false;
            }
        }

        console.log(digitos('1234567890'));
    </script>
</body>
</html>
