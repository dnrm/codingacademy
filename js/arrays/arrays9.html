<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let flag = true;
        let output = [];

        askUntilNo();
        
        arr = arr.sort((a, b) => { return a - b });
        console.log(arr);

        for (let i = 0; i < arr.length; i++) {
            arr.forEach(item => {
                if (arr.includes(i)) {
                    output.push(item);
                }
            })
        }

        function askUntilNo() {
            while (flag == true) {
                arr.push(prompt('Enter a number: '));

                let choice = prompt('Enter another number?');

                if (choice == 'no') {
                    flag = false;
                }
            }
        }

        alert(`Result: ${output.join(' ')}`)
    </script>
</body>
</html>
