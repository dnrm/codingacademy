<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 8</title>
</head>
<body>
    <script>
        let input = parseInt(prompt('Number?'));
        let i = 0;
        var num = input;
        while (num > 0) {
            alert(num % 10);
            num = parseInt(num / 10);
        }
    </script>
</body>
