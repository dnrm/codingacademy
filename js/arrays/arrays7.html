<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos 7</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let arr = [];
        let count = 0;
        let flag = true;

        while (flag == true) {
            arr.push(prompt('Enter a number: '));

            let choice = prompt('Enter another number?');

            if (choice == 'no') {
                flag = false;
            }
        }

        let query = prompt('Enter number to search for: ');

        arr.forEach((item) => {
            if (item == query) {
                count++;
            }
        })

        alert(`El numero ${query} se encuentra ${count} veces.`)
        
    </script>
    <h1>Cuantas Veces?</h1>
    <h3>arrays7.html</h3>
</body>
</html>
