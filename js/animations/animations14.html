<html>
    <head>
        <style>
            .dot {
                height: 10px;
                width: 10px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                margin-left: 7px;
            }
        </style>
    </head>
    <body>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script>
            anime({
                targets: '.dot',
                delay: anime.stagger(100),
                easing: 'easeInOutBack',
                duration: 1500,
                loop: true,
                keyframes: [
                    {
                        scale: 1.8,
                    },
                    {
                        backgroundColor: '#444',
                    },
                    {
                        scale: 1,
                    },
                    {
                        backgroundColor: '#bbb',
                    },
                ],
            });
        </script>
    </body>
</html>
