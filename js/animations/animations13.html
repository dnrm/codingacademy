<!DOCTYPE html>
<html>
    <head>
        <style>
            #rod {
                position: relative;
                margin-top: 50px;
                margin-left: 150px;
                width: 2px;
                height: 150px;
                border-radius: 5px;
                transform-origin: 50% 0%;
                transform: rotate(60deg);
                background-color: green;
            }

            #pivot {
                position: absolute;
                top: -5px;
                left: -3px;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: black;
            }

            #ball {
                position: absolute;
                bottom: -10px;
                left: -10px;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: orange;
            }
        </style>
        <title>Animations 13</title>
    </head>

    <body>
        <div id="rod">
            <div id="pivot"></div>
            <div id="ball"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

        <script>
            anime({
                targets: '#rod',
                duration: 2000,
                loop: true,
                rotate: [60, -60],
                direction: 'alternate',
                easing: 'easeInOutSine',
            });
        </script>
    </body>
</html>
