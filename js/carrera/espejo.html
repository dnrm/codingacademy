<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espejo</title>
</head>
<body>
    <script>
        function espejo(str) {
            let newStr = '';
            for (var i = str.length - 1; i >= 0; i--) { 
                newStr += str[i];
            }
            return newStr;
        }
    </script>
</body>
</html>
