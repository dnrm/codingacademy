<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions 8 | Nombres</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Functions 8 | Nombres</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        function nombres(str) {
            let newArr = []

            const separateIntoWords = (str) => {
                return str.split(" ");
            }

            const capitalise = (arr) => {
                for (let i = 0; i < arr.length; i++) {
                    newArr.push(`${arr[i][0].toUpperCase()}${arr[i].substring(1, arr[i].length)}`);
                }
            }

            let result = separateIntoWords(str);
            capitalise(result);

            return (newArr.join(' '));
        }

        console.log(nombres('Daniel'));
    </script>
</body>
</html>
