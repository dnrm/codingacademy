<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leaflet 1</title>
        <meta property="og:title" content="Leaflet 1">
        <meta property="og:image" content="https://images.unsplash.com/photo-1551569723-a025182e9464">
        <meta property="og:description" content="Leaflet exercise 1">
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            #mapid {
                height: 540px;
            }
        </style>
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <div id="mapid"></div>
        <script>
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);

            L.tileLayer(
                'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
                {
                    attribution:
                        'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken:
                        'pk.eyJ1IjoiZG5ybSIsImEiOiJja29xMGU2ZmwwOXpmMm9uMncwNTQ1emVyIn0.1Tud9PJCLZn5q-9RVG7vtw',
                }
            ).addTo(mymap);

            var marker = L.marker([51.5, -0.09]).addTo(mymap);

            var circle = L.circle([51.508, -0.11], {
                color: 'blue',
                fillColor: '#344ceb',
                fillOpacity: 0.5,
                radius: 500,
            }).addTo(mymap);

            var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047],
            ]).addTo(mymap);

            circle
                .bindPopup(
                    '<b>South Bank</b><br>Click <a href="https://southbanklondon.com/">here</a> for information South Bank '
                )
                .openPopup();
            polygon.bindPopup('I am a polygon.');

            var popup = L.popup()
                .setLatLng([51.52, -0.08])
                .setContent('I am a standalone popup.')
                .openOn(mymap);

            marker
                .bindPopup('<b>Hello world!</b><br>I am a popup.')
                .openPopup();

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent('You clicked the map at ' + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);
        </script>
    </body>
</html>
