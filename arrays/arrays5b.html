<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos 5B</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let val = '';
        let arr = [];
        let results = [];

        for (let i = 0; i < 5; i++) {
            val = parseInt(prompt('Enter numbers: '));
            arr.push(val);
        }

        let query = prompt('pares o nones? ');

        if (query == 'pares') {
            arr.forEach(item => {
                if (item % 2 == 0) {
                    results.push(item);
                    console.log('added');
                }
            })
        } else if (query == 'nones') {
            arr.forEach(item => {
                if (item % 2 == 1) {
                    results.push(item)
                    console.log('added');
                }
            })
        }

        alert(results.join(', '));
    </script>
    <h1>Pares o Nones</h1>
    <h3>arrays5b.html</h3>
</body>
</html>
