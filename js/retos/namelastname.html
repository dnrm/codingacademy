<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Name Lastname</title>
</head>
<body>
    <script>
        let name = prompt('Cual es tu nombre?')
        let lastname = prompt('Cual es tu apellido')

        document.write('Te llamas: ' + name + ' ' + lastname)
    </script>
</body>
</html>
