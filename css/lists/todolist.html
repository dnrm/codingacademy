<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>To Do List</h1>
    <ul>
      <li id="dashed" class="strikethrough"><input type="checkbox" name="item1" value="" checked>Do this</li>
      <li class="strikethrough"><input type="checkbox" name="item2" value="" checked>Do this</li>
      <li id="highlighted"><input type="checkbox" name="item3" value="">Do this</li>
      <li id="highlightedgreen"><input type="checkbox" name="item1" value="" checked>Do this</li>
      <div id="huerotate">
        <li><input type="checkbox" name="item2" value="" checked>Do this</li>
      </div>
      <li id="round"><input type="checkbox" name="item1" value="" checked>Do this</li>
      <li id="neum"><input type="checkbox" name="item2" value="" checked>Do this</li>
      <li id="dotted"><input type="checkbox" name="item3" value="">Do this</li>
      <li id="neum2"><input type="checkbox" name="item1" value="" checked>Do this</li>
      <br><br><br>
      <li id="grow"><input type="checkbox" name="item2" value="" checked>Do this</li>
      <br><br><br><br><br><br><br><br><br>
      <li id="rotate"><input type="checkbox" name="item2" value="" checked>Do this</li>
      <br><br><br><br><br><br><br><br><br>
      <li id="excited" onclick="alert('Yay!')"><input type="checkbox" name="item2" value="" checked>Click Me!</li>
    </ul>
  </body>
</html>
