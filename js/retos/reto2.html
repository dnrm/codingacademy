<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sum</h1>
    <script>
        var num1 = parseInt(prompt('First num')) ** 2;
        var num2 = parseInt(prompt('Second num')) ** 2;
        var sum = (num1 + num2) ** 2;
        document.write(sum)
    </script>
</body>
</html>
