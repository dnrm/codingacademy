<head>

    <link rel="stylesheet" href="bg.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <a href="https://dannermm.com/codingacademy/js/str" id="navlink">Go to string index</a>
    <h1 id="heading"></h1>
    <script>
        let str = prompt('Enter text').toLowerCase();

        function palindrome(str) {
            var len = str.length;
            for (var i = 0; i < len/2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return alert(`No es palindromo`);
                }
            }
            return alert(`Si es palindromo`);
        }

        palindrome(str);

        document.getElementById('heading').innerText = document.title;
    </script>
</body>
</html>
