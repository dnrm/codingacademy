    <script>
        const reloj = {
            horas: 12,
            minutos: 59,
            segundos: 4,
            dimeHora() {
                return `${this.horas> 9 ? this.horas : '0' + this.horas}:${this.minutos > 9 ? this.minutos : '0' + this.minutos}:${this.segundos > 9 ? this.segundos : '0' + this.segundos}`;
            },
            
            estableceTiempo(horas, minutos, segundos) {
                if (horas <= 24 && minutos <= 59 && segundos <= 59) {
                    this.horas = horas;
                    this.minutos = minutos;
                    this.segundos = segundos;
                } else {
                    return "Formato incorrecto."
                }
                return this.dimeHora();
            }
        }
    </script>
