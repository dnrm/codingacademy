<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos 9</title>
</head>
<body>
    <table style="border-collapse: collapse;" border="1">
        <th style="padding: 5px;" colspan="2">Tabla del 12</th>
        <script>
            let number = parseInt(prompt("What number would you like?"));
            for (i = 0; i <= 10; i++) {
                document.write(`<tr><td style="padding: 5px;">${number} x ${i}</td><td style="padding: 5px;">${i * number}</td></tr>`)
            }
        </script>
    </table>
</body>
</html>
