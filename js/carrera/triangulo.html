<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>
<body>
    <script>
        const triangulo = (b, h) => {
            return (b * h) / 2;
        }
    </script>
    <h1>triangulo()</h1>
