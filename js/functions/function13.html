<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions 13 | Pesos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Functions 13</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        function pesos(amount, unidades=[1000, 500, 100, 200, 50, 20, 10, 5, 2, 1]) {
            let change = [];
            if (amount > 1000) {
                change.push(`$1000x${Math.floor(amount / 1000)}`);
                amount -= (Math.floor(amount / 1000)) * 1000;
            }
            if (amount > 500) {
                change.push(`$500x${Math.floor(amount / 500)}`);
                amount -= (Math.floor(amount / 500)) * 500;
            }
            if (amount > 200) {
                change.push(`$200x${Math.floor(amount / 200)}`);
                amount -= (Math.floor(amount / 200)) * 200;
            }
            if (amount > 100) {
                change.push(`$100x${Math.floor(amount / 100)}`);
                amount -= (Math.floor(amount / 100)) * 100;
            }
            if (amount > 50) {
                change.push(`$50x${Math.floor(amount / 50)}`);
                amount -= (Math.floor(amount / 50)) * 50;
            }
            if (amount > 20) {
                change.push(`$20x${Math.floor(amount / 20)}`);
                amount -= (Math.floor(amount / 20)) * 20;
            }
            if (amount > 10) {
                change.push(`$10x${Math.floor(amount / 10)}`);
                amount -= (Math.floor(amount / 10)) * 10;
            }
            if (amount > 5) {
                change.push(`$5x${Math.floor(amount / 5)}`);
                amount -= (Math.floor(amount / 5)) * 5;
            }
            if (amount > 2) {
                change.push(`$2x${Math.floor(amount / 2)}`);
                amount -= (Math.floor(amount / 2)) * 2;
            }
            if (amount > 1 || amount == 1) {
                change.push(`$1x${Math.floor(amount / 1)}`);
                amount -= (Math.floor(amount / 1)) * 1;
            }

            return change.join(', ');
        }

        console.log(pesos(2200));
    </script>
</body>
</html>
