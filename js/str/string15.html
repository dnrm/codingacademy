<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 15</title>
    <link rel="stylesheet" href="bg.css">
    <link rel="stylesheet" href="ex.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 1.2em;
        }

        thead {
            font-size: 2em;
            font-weight: bold;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="https://dannermm.com/codingacademy/js/str" id="navlink">Go to string index</a>
    <table border="1">
        <thead>
            <tr>
                <td>Character</td>
                <td>Frequency</td>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
    <script>
        let str = prompt('Enter string');
        let chars = [];
        let frequency = []
        let max = 0;

        function howManyTimes(str) {
            for (let i = 0; i < str.length; i++) {
                let times = str.split(str[i]).length-1;
                if (!chars.includes(str[i])) {
                    chars.push(str[i]);
                    frequency.push(times);
                } else {
                    frequency[frequency.indexOf(str[i])] += 1;
                }
            }
        }

        function createTable() {
            for (let i = 0; i < chars.length; i++) {
                let element = document.createElement('tr');
                let characterData = document.createElement('td');
                let frequencyData = document.createElement('td');
                characterData.innerText = chars[i];
                frequencyData.innerText = frequency[i];
                element.appendChild(characterData);
                element.appendChild(frequencyData);
                document.getElementById('table').appendChild(element);
            }
        }

        howManyTimes(str);
        createTable();
    </script>
</body>
</html>
