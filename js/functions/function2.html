<body>
    <h1>Functions 2</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        function signo(num) {
            return num < 0 ? 'negativo'
                : num > 0 ? 'positivo'
                : num == 0 ? 'cero'
                : null
        }

        console.log(signo(3));
    </script>
</body>
