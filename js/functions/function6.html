<body>
    <script>
        function calculadora(num1, num2, op) {
            return eval(`${num1} ${op} ${num2}`);
        }

        console.log('Ejemplo: calculadora(1, 5, "+")')
        console.log(calculadora(1, 5, '+'));
    </script>
