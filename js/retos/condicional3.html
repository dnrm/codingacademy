<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicioinal3.html</title>
</head>
<body>
    <script>
        console.log('Hola prof, como estas')
        let n1 = parseInt(prompt('First number: '));
        let n2 = parseInt(prompt('Second number: '));
        let product = n1 * n2;
        console.log(product);
        if (product > 0) {
            alert('Positive');
        } else if (product < 0) {
            alert('Negative');
        } else if (product == 0) {
            alert('Zero');
        }
    </script>
</body>
