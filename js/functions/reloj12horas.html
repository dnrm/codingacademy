<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj 12 Horas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reloj 12 Horas</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        const reloj12horas = (horas, minutos) => {
            let ampm = 'AM';
            horas > 12 ? ampm = 'PM' : ampm = 'AM';
            switch (horas) {
                case "00":
                    horas = 12;
                    break;

                case "13":
                    horas = 1;
                    break;

                case "14":
                    horas = 2;
                    break;

                case "15":
                    horas = 3;
                    break;

                case "16":
                    horas = 4;
                    break;

                case "17":
                    horas = 5;
                    break;

                case "18":
                    horas = 6;
                    break;

                case "19":
                    horas = 7;
                    break;

                case "20":
                    horas = 8;
                    break;

                case "21":
                    horas = 9;
                    break;

                case "22":
                    horas = 10;
                    break;

                case "23":
                    horas = 11;
                    break;
            
                default:
                    break;
            }

            return `${horas}:${minutos} ${ampm}`;
        }
    </script>
</body>
</html>
