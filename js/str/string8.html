<body>
    <a href="https://dannermm.com/codingacademy/js/str" id="navlink">Go to string index</a>
    <h1 id="heading"></h1>
    <script>
        let str = prompt('Nombre y apellido?');

        const getFirstName = (str) => {
            return str.substr(0, str.indexOf(' ')); 
        }

        alert(getFirstName(str))

        document.getElementById('heading').innerText = document.title;
    </script>
</body>
