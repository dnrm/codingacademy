<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 9</title>
    <link rel="stylesheet" href="bg.css">
    <link rel="stylesheet" href="ex.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <a href="https://dannermm.com/codingacademy/js/str" id="navlink">Go to string index</a>
    <h1 id="heading"></h1>
    <script>
        let str = prompt('Enter text');
        let palabras = 0;

        const separateIntoWords = (str) => {
            for (let i = 0; i < str.length; i++) {
                if (str[i] == ' ') {
                    palabras++;
                }
            }
        }

        separateIntoWords(str);

        alert(`Hay ${palabras + 1} palabras`);

        document.getElementById('heading').innerText = document.title;
    </script>
</body>
</html>
