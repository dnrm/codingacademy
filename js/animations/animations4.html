<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations 4</title>
    <style>
      .container {
        margin-top: 20px;
        width: 400px;
        height: 50px;
        position: relative;
        background: yellow;
      }

      .animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        opacity: 1;
      }
    </style>
  </head>
  <body>
      <button onclick="main();">Click Me</button>
    <div class="container">
      <div class="animate"></div>
    </div>
    <script>
        const main = () => {
            let element = document.querySelector('.animate');
            let init = 0;
            let direction = 0;
            let interval = setInterval(() => {
                if (direction == 0) {
                    init++;
                    element.style.left = `${init}px`;
                } else if (direction == 1) {
                    init--;
                    element.style.left = `${init}px`;
                }
                if (init == 350) {
                    direction = 1;
                } else if (init == 0) {
                    direction = 0;
                }
                console.log(init)
            })
        }
    </script>
  </body>
</html>
