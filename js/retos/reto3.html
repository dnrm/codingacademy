<!DOCTYPE html>

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body>
    <h1>Sum</h1>
    <script>
        var radius = parseInt(prompt('Diameter?')) / 2;

    </script>
