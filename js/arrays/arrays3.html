<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos 3</title>
</head>
<body>
    <script>
        let val = '';
        let arr = [];

        for (let i = 0; i < 5; i++) {
            val = prompt('Enter number: ')
            arr.push(val);
        }

        document.write(arr.sort((a, b) => b - a).join(' / '));
    </script>
</body>
</html>
