<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos 8</title>
</head>
<body>
    <table style="border-collapse: collapse;" border="1">
        <th style="padding: 5px;" colspan="2">Tabla del 12</th>
        <script>
            for (i = 0; i <= 30; i++) {
                document.write(`<tr><td style="padding: 5px;">12 x ${i}</td><td style="padding: 5px;">${i * 12}</td></tr>`)
            }
        </script>
    </table>
</body>
</html>
