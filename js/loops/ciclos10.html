<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let number = parseInt(prompt("What number would you like?"));
        for (i = 0; i <= number; i++) {
            document.write(i + ' ');
        }
    </script>
