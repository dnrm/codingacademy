<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 6</title>
    <link rel="stylesheet" href="bg.css">
    <link rel="stylesheet" href="ex.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <a href="https://dannermm.com/codingacademy/js/str" id="navlink">Go to string index</a>
    <h1 id="heading"></h1>
    <script>
        let str = prompt('String?').toLowerCase();
        let query = prompt('Letter?').toLowerCase();

        if (str.indexOf(query) != -1) {
            alert(`La letra "${query}" si se encuentra en el string`);
        } else {
            alert(`La letra "${query}" no se encuentra en el string`)
        }

        document.getElementById('heading').innerText = document.title;
    </script>
</body>
