<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos 5</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let val = '';
        let arr = [];
        found = false;

        for (let i = 0; i < 5; i++) {
            val = prompt('Enter names: ')
            arr.push(val);
        }

        let query = prompt('Enter name to search for: ')

        for (let j = 0; j < arr.length; j++) {
            if (arr[j] == query) {
                found = true;
            }
        }

        if (found == true) {
            alert(`El nombre ${query} si se encuentra`);
        } else {
            alert(`El nombre ${query} no se encuentra`);
        }
    </script>
    <h1>Name Search</h1>
    <h3>arrays5.html</h3>
</body>
</html>
