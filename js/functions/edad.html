<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Edad</h1>
    <h3>Open Console (ctrl/cmd + shift + i)</h3>
    <script>
        const edad = (day, month, year, day1, month1, year1) => {
            let result = year1 - year;
            if (month == month1) {
                if (day > day1) {
                    result -= 1;
                }
            }
            if (month > month1) {
                result -= 1;
            }
            return result;
        }
    </script>
</body>
</html>
