<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions 2</title>
</head>
<body>
    <script>
        function signo(num) {
            return num < 0 ? 'negativo'
                : num > 0 ? 'positivo'
                : num == 0 ? 'cero'
                : null
        }

        console.log(signo(3));
    </script>
</body>
</html>
