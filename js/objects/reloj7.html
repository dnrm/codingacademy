<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://dannermm.com/codingacademy/js/Global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <meta name="description" content="Reloj 7">
    <link rel="stylesheet" href="../bg.css">
    <meta name="og:description" content="Ejercicio de reloj 7" />
    <meta name="og:title" content="Reloj 7 | dannermm.com" />
</head>
<body>
    <script>
        const reloj = {
            horas: 12,
            minutos: 58,
            segundos: 57,
            formato: 24,
            dimeHora() {
                return `${this.horas> 9 ? this.horas : '0' + this.horas}:${this.minutos > 9 ? this.minutos : '0' + this.minutos}:${this.segundos > 9 ? this.segundos : '0' + this.segundos}`;
            },
            
            estableceTiempo(horas, minutos, segundos) {
                if (horas <= this.formato && minutos <= 59 && segundos <= 59) {
                    this.horas = horas;
                    this.minutos = minutos;
                    this.segundos = segundos;
                } else {
                    return "Formato incorrecto."
                }
                return this.dimeHora();
            },

            incrementaHoras() {
                if (this.horas == 12 && this.formato == 12) {
                    this.horas = 1;
                } else if (this.horas == 23 && this.formato == 24) {
                    this.horas = 0;
                } else {
                    this.horas += 1;
                }
                return this.dimeHora();
            },

            incrementaMinutos() {
                this.minutos == 59 ? (this.incrementaHoras(), this.minutos = 0) : this.minutos += 1;
                return this.dimeHora();
            },

            incrementaSegundos() {
                this.segundos == 59 ? (this.incrementaMinutos(), this.segundos = 0) : this.segundos += 1;
                return this.dimeHora();
            },

            cambiaFormato(formato) {
                if (formato == 12 || formato == 24) {
                    this.formato = formato;

                    if (formato == 24) {
                        if (this.horas < 12) {
                            this.horas = this.horas + 12;
                        }
                    } else if (formato == 12) {
                        if (this.horas > 12) {
                            this.horas = this.horas - 12;
                        }
                    }
                }
                return this.dimeHora();
            }
        }

        reloj.estableceTiempo(new Date().getHours(), new Date().getMinutes(), new Date().getSeconds());
    </script>
    <script src="https://dannermm.com/codingacademy/js/Link.js"></script>
</body>
</html>
