            .grid-container {
              display: grid;
              grid-template-columns: auto auto auto;
              position:fixed;
              width:100%;
              height:100%;
              justify-items: center;
              align-items: center;
            }
            .grid-item {
              padding: 20px;

            }
            #pelota {

                    onmouseover="gol()"

        </div>

    </body>
</html>
