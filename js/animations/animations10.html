<!DOCTYPE html>
<html>
<style>
    #container {
        width: 800px;
        height: 50px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>

<body>

    <p><button onclick="myMove()">Move!</button><button onclick="reset()">Reset</button></p>
    <p>Duration(ms):<input type="text" id="duration"></input></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>

        function myMove() {
            anime({
                targets: '#animate',
                translateX: 750,
                duration: document.getElementById('duration').value,
                easing: 'linear'
            })
        }
        function reset() {
            anime({
                targets: '#animate',
                translateX: 0,
                duration: 0
            })
        }
    </script>

</body>

</html>
